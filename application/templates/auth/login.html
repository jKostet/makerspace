{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	       {{ form.username.label }}
      </td>
      <td>
	       {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	       {{ form.password.label }}
      </td>
      <td>
	       {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	       <input type="submit" value="Login"/>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="font-size: 90%;">
          <a href="{{ url_for('auth_register') }}">New user?</a>
      </td>
    </tr>
</form>
{% endblock %}
