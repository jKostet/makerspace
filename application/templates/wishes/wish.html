{% extends "layout.html" %}

{% block body %}
  <div class="wish card">
    <span class="card-header wishTitle">
      <button class="upvote"></button>
      {{ wish.name }}
    </span>
    <span class="card-body">
      <span class="card-text">
        {{ wish.details }}
      </span>
      <br><br>
      <span class="wishUser">
        Posted by:
        {{ wishAuthor.name }}
      </span>
      <span class="wishStatus">
        {% if wish.approved %}
        , Approved!
        {% endif %}
      </span>
      <!--td>{{ wish.fulfilled }}</td-->
      <span class="wishButtons">
        <form method="POST" action="{{ url_for('wishes_set_approved', wish_id=wish.id) }}">
          <input class="btn" type="submit" value="Approve!"/>
        </form>

        {% if current_user.id == wish.account_id orÂ current_user.admin == 1 %}
          <a class="btn btn-primary" href="{{url_for('wishes_edit', wish_id=wish_id) }}">Edit wish</a>
        {% endif %}
      </span>
      <!-- TODO: add button to mark wishes as fulfilled -->
    </span>
  </div>
{% endblock %}
